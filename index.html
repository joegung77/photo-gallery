<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content=""width=device-width, initial-scale="1.0">
        <title>Photo Gallery</title>
        <link rel="stylesheet" href="style.css"> 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    </head>
    <body>
        <div class="container">
            <div class="swiper">

                <div class="swiper-wrapper">

                  <div class="swiper-slide"><img src="images/seattle.jpg"></div>
                  <div class="swiper-slide"><img src="images/hawaii.jpg"></div>
                  <div class="swiper-slide"><img src="images/tyler1.jpg"></div>
                  <div class="swiper-slide"><img src="images/jv_soccer.jpg"></div>
                  
                </div>
              

                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>

        <script>
            const swiper = new Swiper('.swiper', {


            loop: true,


            pagination: {
                el: '.swiper-pagination',
            },


            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            }
            });
        </script>
    </body>

</html>
